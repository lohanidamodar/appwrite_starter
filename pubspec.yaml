name: appwrite_starter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  appwrite: ^0.4.0
  device_info_plus: ^1.0.0
  flutter_riverpod: ^0.14.0+1
  flutter_svg: ^0.21.0
  flutter_swiper: ^1.1.6
  google_fonts: ^2.0.0
  image_picker: ^0.7.4
  intl: ^0.17.0
  package_info_plus: ^1.0.0

dependency_overrides:
  appwrite:
    git:
      url: git@github.com:appwrite/sdk-for-flutter.git
      ref: feat-null-safety-new

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
